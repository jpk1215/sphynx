<div class="container">
    <h3>Choose your settings</h3>
    <hr>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-primary" ng-click="dimensions(true)">
          2D
      </button>
      <button type="button" class="btn btn-primary" ng-click="dimensions(false)">
          3D
      </button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-primary" ng-click="plotType(true)">
      Scatter
  </button>
  <button type="button" class="btn btn-primary" ng-click="plotType(false)">
      Histogram
  </button>
</div>
<hr>
<a class="btn btn-primary">Generate <span class="glyphicon glyphicon-arrow-right"></span></a>
</div>
